<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model Viewer Demo</title>

    <!-- Load model-viewer -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js">
    </script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fff;
      }

      model-viewer {
        height: 100vh;
        width: 200vh;
        display: block;
      }
    </style>
  </head>

  <body>
    <model-viewer
      src="https://cdn.tinyglb.com/models/dab7f03a81d040b5be002050b7ff1ce5.glb"
      shadow-intensity="1"
      camera-controls
      touch-action="pan-y"
      disable-zoom
      auto-rotate
      auto-rotate-delay="0"
      rotation-per-second="30deg"
      interaction-prompt="none">
    </model-viewer>
  </body>
</html>
