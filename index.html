<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin â€“ Studio Light</title>

    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js">
    </script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      model-viewer {
        height: 90vh;
        width: 90vh;
      }
    </style>
  </head>

  <body>
    <model-viewer
      src="https://cdn.tinyglb.com/models/dab7f03a81d040b5be002050b7ff1ce5.glb"
      camera-controls
      auto-rotate
      rotation-per-second="20deg"
      disable-zoom
      environment-image="neutral"
      exposure="1.4"
      shadow-intensity="1.2"
      shadow-softness="0.5"
      interaction-prompt="none">

      filter: contrast(1.3) saturate(1.1);

      <!-- Bright frontal key light -->
      <directional-light intensity="2.5" color="#ffffff" direction="0.5 1 1"></directional-light>

      <!-- Fill light -->
      <directional-light intensity="0.5" color="#ffdca8" direction="-1 0.5 0.5"></directional-light>

    </model-viewer>
  </body>
</html>
